<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="header-container">
        <div id="datetime-display">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
        <button id="settingsBtn" class="settings-btn">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <div class="quote-container">
        <div id="quote" class="quote"></div>
        <div id="author" class="quote-author"></div>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" class="search-input" placeholder="Pesquisar no Google...">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="tasks-container">
        <div class="tasks-header">
            <h2>TO-DO</h2>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Digite uma nova tarefa...">
                <button id="addTask">Adicionar</button>
            </div>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="popup.js"></script>
    <script src="tsparticles.confetti.bundle.min.js"></script>

    <div class="description-modal">
        <div class="description-content">
            <h3>Descrição da Tarefa</h3>
            <textarea class="description-textarea" placeholder="Digite uma descrição para esta tarefa..."></textarea>
            <div class="description-actions">
                <button class="description-cancel">Cancelar</button>
                <button class="description-save">Salvar</button>
            </div>
        </div>
    </div>

    <div class="settings-modal">
        <div class="settings-content">
            <h3>Configurações</h3>
            <div class="settings-group">
                <label>
                    <span>Novas tarefas aparecem em</span>
                    <select id="newTaskPosition">
                        <option value="top">Cima</option>
                        <option value="bottom">Baixo</option>
                    </select>
                </label>

                <label>
                    <span>Novas subtarefas aparecem em</span>
                    <select id="newSubtaskPosition">
                        <option value="top">Cima</option>
                        <option value="bottom">Baixo</option>
                    </select>
                </label>

                <label>
                    <span>Tema</span>
                    <select id="themeSelect">
                        <option value="light">Claro</option>
                        <option value="dark">Escuro</option>
                    </select>
                </label>

                <label>
                    <span>Animação de confete</span>
                    <select id="confettiEnabled">
                        <option value="true">Ativada</option>
                        <option value="false">Desativada</option>
                    </select>
                </label>

                <label>
                    <span>Barra de pesquisa Google</span>
                    <select id="searchBarEnabled">
                        <option value="true">Visível</option>
                        <option value="false">Oculta</option>
                    </select>
                </label>

                <label>
                    <span>Idioma</span>
                    <select id="language">
                        <option value="pt-BR">Português (BR)</option>
                        <option value="en-US">English (US)</option>
                    </select>
                </label>
            </div>
            <div class="settings-actions">
                <button class="settings-cancel">Cancelar</button>
                <button class="settings-save">Salvar</button>
            </div>
        </div>
    </div>
</body>
</html>
