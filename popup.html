<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="header-container">
        <div id="datetime-display">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="quote-container">
        <div id="quote" class="quote"></div>
        <div id="author" class="quote-author"></div>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" class="search-input" placeholder="Pesquisar no Google...">
            <button type="submit" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="tasks-container">
        <div class="tasks-header">
            <h2>TO-DO</h2>
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Digite uma nova tarefa...">
                <button id="addTask">Adicionar</button>
            </div>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script src="popup.js"></script>
    <script src="tsparticles.confetti.bundle.min.js"></script>

    <div class="description-modal">
        <div class="description-content">
            <h3>Descrição da Tarefa</h3>
            <textarea class="description-textarea" placeholder="Digite uma descrição para esta tarefa..."></textarea>
            <div class="description-actions">
                <button class="description-cancel">Cancelar</button>
                <button class="description-save">Salvar</button>
            </div>
        </div>
    </div>
</body>
</html>
